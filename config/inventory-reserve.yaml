apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: inventory-reserve
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
    spec:
      containerConcurrency: 1
      containers:
      - image: ko://e-commerce-app/inventory-reserve
        volumeMounts:
        - name: postgresql
          mountPath: /etc/postgresql
      volumes:
      - name: postgresql
        secret:
          secretName: postgresql
